<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link in Bio</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    font-family:Arial, Tahoma;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    width:350px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:30px;
    text-align:center;
    color:#fff;
}
.avatar{
    width:90px;
    height:90px;
    border-radius:50%;
    border:3px solid #fff;
    object-fit:cover;
    margin-bottom:10px;
}
h2{
    margin:5px 0;
}
p{
    margin:5px 0 15px;
    opacity:.85;
}
.socials a{
    color:#fff;
    margin:0 10px;
    font-size:20px;
    transition:.3s;
}
.socials a:hover{
    color:#00e0ff;
}
</style>
</head>

<body>

<div class="card">
    <!-- Avatar -->
    <img id="avatar" class="avatar">

    <!-- Name & Job -->
    <h2 id="name"></h2>
    <p id="job"></p>

    <!-- Social links -->
    <div class="socials">
        <a id="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        <a id="snapchat" target="_blank"><i class="fab fa-snapchat"></i></a>
        <a id="telegram" target="_blank"><i class="fab fa-telegram"></i></a>
        <a id="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("linksData"));

const defaultAvatar = "https://i.imgur.com/8Km9tLL.png";

if(data){
    // الاسم
    document.getElementById("name").innerText = data.name || "";

    // الوصف
    document.getElementById("job").innerText = data.job || "";

    // الصورة
    document.getElementById("avatar").src =
        data.avatar && data.avatar !== ""
        ? data.avatar
        : defaultAvatar;

    // روابط السوشيال
    if(data.instagram) instagram.href = data.instagram;
    if(data.snapchat) snapchat.href = data.snapchat;
    if(data.telegram) telegram.href = data.telegram;
    if(data.youtube) youtube.href = data.youtube;
}else{
    // في حال لا توجد بيانات
    document.getElementById("avatar").src = defaultAvatar;
}
</script>

</body>
</html>
