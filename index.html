<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESO Presale</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #020617;
  padding: 30px;
  border-radius: 12px;
  width: 360px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

.price {
  color: #22c55e;
  font-weight: bold;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  background: #22c55e;
  color: #000000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #16a34a;
}

.info {
  font-size: 14px;
  margin-top: 15px;
  color: #94a3b8;
}

#status {
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>ESO Presale</h1>

  <div class="price">
    2 BNB = 1,000,000 ESO
  </div>

  <input
    type="number"
    id="bnbAmount"
    placeholder="Enter BNB amount"
    min="0.1"
    max="2"
    step="0.01"
  >

  <button onclick="buy()">Buy with MetaMask</button>

  <div class="info">
    Min: 0.1 BNB<br>
    Max: 2 BNB<br>
    Tokens sent automatically<br>
    Sale ends when sold out
  </div>

  <div id="status"></div>
</div>

<script>
const PRESALE_ADDRESS = "0x54459e1D8E931053C847412F22b69040C143b4fe";

async function buy() {
  if (!window.ethereum) {
    alert("Please install MetaMask");
    return;
  }

  const amount = document.getElementById("bnbAmount").value;

  if (!amount  amount < 0.1  amount > 2) {
    alert("Enter amount between 0.1 and 2 BNB");
    return;
  }

  try {
    await ethereum.request({ method: "eth_requestAccounts" });

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();

    document.getElementById("status").innerText = "Waiting for confirmation...";

    const tx = await signer.sendTransaction({
      to: PRESALE_ADDRESS,
      value: ethers.utils.parseEther(amount)
    });

    await tx.wait();

    document.getElementById("status").innerText = "Purchase successful";
  } catch (error) {
    document.getElementById("status").innerText = "Transaction failed or cancelled";
  }
}
</script>

</body>
</html>
