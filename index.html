<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESO Presale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f2027, #000);
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
}

.card {
    background: rgba(15, 15, 15, 0.95);
    padding: 30px;
    border-radius: 18px;
    width: 360px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0, 255, 150, 0.25);
}

h1 {
    margin-bottom: 5px;
    color: #00ff9c;
}

.rate {
    font-size: 14px;
    margin-bottom: 20px;
    color: #9fffe0;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 15px;
    text-align: center;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 10px;
}

.buy {
    background: linear-gradient(90deg, #00ff9c, #00cfff);
}

.metamask {
    background: #f6851b;
    color: #000;
}

.info {
    font-size: 13px;
    margin-top: 15px;
    color: #b6ffe6;
}

#status {
    margin-top: 15px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
    <h1>ESO Presale</h1>
    <div class="rate">2 BNB = 1,000,000 ESO</div>

    <input id="amount" type="number" min="0.01" step="0.01" placeholder="Enter BNB amount">

    <!-- زر الكمبيوتر -->
    <button class="buy" onclick="buyDesktop()">Buy with MetaMask (Desktop)</button>

    <!-- زر الهاتف -->
    <button class="metamask" onclick="openMetaMask()">
        Open in MetaMask App (Mobile)
    </button>

    <div class="info">
        Mobile users must open the site inside MetaMask browser
    </div>

    <div id="status"></div>
</div>

<script>
const WALLET_ADDRESS = "0x54459e1D8E931053C847412F22b69040C143b4fe";

function openMetaMask() {
    const url = encodeURIComponent(window.location.href);
    window.location.href = https://metamask.app.link/dapp/${url};
}

async function buyDesktop() {
    const status = document.getElementById("status");
    const amount = document.getElementById("amount").value;

    if (!window.ethereum) {
        status.innerText = "MetaMask not detected. Use the MetaMask App button.";
        return;
    }

    if (!amount || amount <= 0) {
        status.innerText = "Enter valid BNB amount";
        return;
    }

    try {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });

        await ethereum.request({
            method: "eth_sendTransaction",
            params: [{
                from: accounts[0],
                to: WALLET_ADDRESS,
                value: "0x" + Math.floor(amount * 1e18).toString(16)
            }]
        });

        status.innerText = "Transaction sent successfully";
    } catch (err) {
        status.innerText = "Transaction cancelled or failed";
    }
}
</script>

</body>
</html>
