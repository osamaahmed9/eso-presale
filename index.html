<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ESO Presale</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0f3d2e, #000);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.card {
    background: #0b0b0b;
    padding: 30px;
    border-radius: 18px;
    width: 320px;
    box-shadow: 0 0 40px rgba(0,255,170,0.15);
    text-align: center;
}

h1 {
    color: #00ffae;
    margin-bottom: 5px;
}

.rate {
    color: #9fffdc;
    font-size: 14px;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    margin-bottom: 15px;
    text-align: center;
}

.btn-desktop {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #00ffae, #00c58a);
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 12px;
}

.btn-mobile {
    display: block;
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    background: #f6851b;
    color: #000;
    font-weight: bold;
    text-decoration: none;
    margin-bottom: 12px;
}

.info {
    font-size: 13px;
    color: #b0b0b0;
    margin-top: 10px;
}

#status {
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
    <h1>ESO Presale</h1>
    <div class="rate">2 BNB = 1,000,000 ESO</div>

    <input id="amount" type="number" placeholder="Enter BNB amount" min="0.01" max="2" step="0.01">

    <!-- Desktop Button -->
    <button class="btn-desktop" onclick="buyDesktop()">
        Buy with MetaMask (Desktop)
    </button>

    <!-- Mobile Button (IMPORTANT: <a> not JS) -->
    <a 
        class="btn-mobile"
        href="https://metamask.app.link/dapp/osamaahmed9.github.io/eso-presale/"
    >
        Open in MetaMask App (Mobile)
    </a>

    <div class="info">
        Min: 0.01 BNB<br>
        Max: 2 BNB<br>
        Mobile users must use MetaMask Browser
    </div>

    <div id="status"></div>
</div>

<script>
const WALLET_ADDRESS = "0x54459e1D8E931053C847412F22b69040C143b4fe";

async function buyDesktop() {
    const status = document.getElementById("status");
    const amount = document.getElementById("amount").value;

    if (!amount  amount < 0.01  amount > 2) {
        status.innerText = "Enter amount between 0.01 and 2 BNB";
        return;
    }

    if (!window.ethereum) {
        status.innerText = "MetaMask not detected. Use the mobile button.";
        return;
    }

    try {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });

        await ethereum.request({
            method: "eth_sendTransaction",
            params: [{
                from: accounts[0],
                to: WALLET_ADDRESS,
                value: "0x" + (amount * 1e18).toString(16)
            }]
        });

        status.innerText = "Transaction sent successfully";
    } catch (err) {
        status.innerText = "Transaction cancelled or failed";
    }
}
</script>

</body>
</html>
