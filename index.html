<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESO Presale</title>

<style>
body {
  margin: 0;
  background: #0b0f14;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: #111827;
  padding: 30px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
}

input {
  width: 100%;
  padding: 10px;
  margin: 12px 0;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background: #22c55e;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #16a34a;
}

#status {
  margin-top: 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="box">
  <h2>ESO Presale</h2>
  <p>2 BNB = 1,000,000 ESO</p>

  <input id="amount" type="number" min="0.1" max="2" step="0.01" placeholder="Enter BNB amount">

  <button onclick="connect()">Buy with MetaMask</button>

  <div id="status"></div>
</div>

<script>
const PRESALE_ADDRESS = "0x54459e1D8E931053C847412F22b69040C143b4fe";

async function connect() {
  if (typeof window.ethereum === "undefined") {
    document.getElementById("status").innerText = "MetaMask not installed";
    return;
  }

  try {
    await window.ethereum.request({ method: "eth_requestAccounts" });
    document.getElementById("status").innerText = "MetaMask connected";
  } catch (e) {
    document.getElementById("status").innerText = "Connection rejected";
  }
}
</script>

</body>
</html>
