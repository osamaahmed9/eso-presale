<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link in Bio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    width:350px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:30px;
    text-align:center;
    color:#fff;
}
.avatar{
    width:90px;
    height:90px;
    border-radius:50%;
    border:3px solid #fff;
}
.socials a{
    color:#fff;
    margin:0 10px;
    font-size:20px;
}
.links a{
    display:block;
    background:#fff;
    margin:12px 0;
    padding:14px;
    border-radius:12px;
    text-decoration:none;
    color:#000;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
    <img src="https://i.imgur.com/8Km9tLL.png" class="avatar">
    <h2 id="name"></h2>
    <p id="job"></p>

    <div class="socials">
        <a id="instagram"><i class="fab fa-instagram"></i></a>
        <a id="snapchat"><i class="fab fa-snapchat"></i></a>
        <a id="telegram"><i class="fab fa-telegram"></i></a>
        <a id="youtube"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="links">
        <a id="btn1"></a>
        <a id="btn2"></a>
        <a id="btn3"></a>
        <a id="btn4"></a>
    </div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("linksData")) || {
  name:"Marcus Thompson",
  job:"Content Creator",
  instagram:"#",
  snapchat:"#",
  telegram:"#",
  youtube:"#",
  btn1:{text:"Latest vlog",link:"#"},
  btn2:{text:"Live streams",link:"#"},
  btn3:{text:"Merch",link:"#"},
  btn4:{text:"Work with me",link:"#"}
};

document.getElementById("name").innerText=data.name;
document.getElementById("job").innerText=data.job;

["instagram","snapchat","telegram","youtube"].forEach(s=>{
  document.getElementById(s).href=data[s];
});

["btn1","btn2","btn3","btn4"].forEach(b=>{
  document.getElementById(b).innerText=data[b].text;
  document.getElementById(b).href=data[b].link;
});
</script>

</body>
</html>
