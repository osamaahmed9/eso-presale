<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link in Bio</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    width: 350px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    color: #fff;
}

.avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 3px solid #fff;
}

h2 {
    margin: 5px 0;
}

p {
    font-size: 14px;
    opacity: 0.8;
}

.links a {
    display: block;
    margin: 12px 0;
    padding: 14px;
    background: rgba(255,255,255,0.9);
    color: #000;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    transition: 0.3s;
}

.links a:hover {
    background: #00e0ff;
    color: #000;
}
</style>
</head>

<body>

<div class="card">
    <img src="https://i.imgur.com/8Km9tLL.png" class="avatar">
    <h2>Marcus Thompson</h2>
    <p>Content Creator</p>

    <div class="links">
        <a href="#">Latest vlog</a>
        <a href="#">Live streams</a>
        <a href="#">Merch</a>
        <a href="#">Work with me</a>
    </div>
</div>

</body>
</html>
