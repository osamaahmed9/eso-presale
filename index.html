<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link in Bio</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* خلفية إنستجرام */
body{
    margin:0;
    font-family:Arial, Tahoma;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,
        #833ab4,
        #fd1d1d,
        #fcb045
    );
}

/* الكارد */
.card{
    width:360px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    border-radius:22px;
    padding:30px 20px;
    text-align:center;
    color:#fff;
    box-shadow:0 10px 30px rgba(0,0,0,.25);
}

/* الصورة */
.avatar{
    width:95px;
    height:95px;
    border-radius:50%;
    border:4px solid #fff;
    object-fit:cover;
    margin-bottom:10px;
}

/* الاسم */
h2{
    margin:6px 0 2px;
    font-size:22px;
}

/* الوصف */
p{
    margin:0 0 18px;
    font-size:14px;
    opacity:.9;
}

/* أيقونات السوشيال */
.socials{
    display:flex;
    justify-content:center;
    gap:18px;
}

.socials a{
    width:45px;
    height:45px;
    border-radius:50%;
    background:rgba(255,255,255,.25);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-size:20px;
    transition:.3s;
}

.socials a:hover{
    transform:scale(1.15);
    background:#fff;
    color:#fd1d1d;
}
</style>
</head>

<body>

<div class="card">
    <!-- الصورة -->
    <img id="avatar" class="avatar">

    <!-- الاسم -->
    <h2 id="name"></h2>

    <!-- الوصف -->
    <p id="job"></p>

    <!-- السوشيال -->
    <div class="socials">
        <a id="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        <a id="snapchat" target="_blank"><i class="fab fa-snapchat"></i></a>
        <a id="telegram" target="_blank"><i class="fab fa-telegram"></i></a>
        <a id="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("linksData"));
const defaultAvatar = "https://i.imgur.com/8Km9tLL.png";

if(data){
    document.getElementById("name").innerText = data.name || "";
    document.getElementById("job").innerText = data.job || "";
    document.getElementById("avatar").src =
        data.avatar && data.avatar !== "" ? data.avatar : defaultAvatar;

    if(data.instagram) instagram.href = data.instagram;
    if(data.snapchat) snapchat.href = data.snapchat;
    if(data.telegram) telegram.href = data.telegram;
    if(data.youtube) youtube.href = data.youtube;
}else{
    document.getElementById("avatar").src = defaultAvatar;
}
</script>

</body>
</html>
