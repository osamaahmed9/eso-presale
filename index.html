<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link in Bio</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
    --bg1:#833ab4;
    --bg2:#fd1d1d;
    --bg3:#fcb045;
    --btnColor:#ffffff;
}

body{
    margin:0;
    font-family:Arial, Tahoma;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
}

/* Ø§Ù„ÙƒØ±Øª */
.card{
    width:360px;
    background:rgba(255,255,255,.18);
    backdrop-filter:blur(18px);
    border-radius:26px;
    padding:28px 22px;
    text-align:center;
    color:#fff;
    box-shadow:0 15px 35px rgba(0,0,0,.35);
}

/* Ø§Ù„ØµÙˆØ±Ø© */
.avatar{
    width:95px;
    height:95px;
    border-radius:50%;
    border:4px solid #fff;
    object-fit:cover;
    margin-bottom:10px;
}

/* Ø§Ù„Ø§Ø³Ù… */
h2{
    margin:8px 0 4px;
    font-size:22px;
}

/* Ø§Ù„ÙˆØµÙ */
p{
    margin:0 0 18px;
    font-size:14px;
    opacity:.9;
}

/* Ø§Ù„Ø³ÙˆØ´ÙŠØ§Ù„ */
.socials{
    display:flex;
    justify-content:center;
    gap:16px;
    margin-bottom:20px;
}
.socials a{
    width:46px;
    height:46px;
    border-radius:50%;
    background:rgba(255,255,255,.28);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-size:20px;
    transition:.3s;
}
.socials a:hover{
    transform:scale(1.15);
    background:#fff;
    color:#fd1d1d;
}

/* Ø§Ù„Ø£Ø²Ø±Ø§Ø± */
.buttons a{
    display:block;
    margin:10px 0;
    padding:14px;
    border-radius:14px;
    background:var(--btnColor);
    color:#000;
    font-weight:bold;
    text-decoration:none;
    transition:.3s;
}
.buttons a:hover{
    transform:scale(1.04);
}
</style>
</head>

<body>

<div class="card">

    <!-- Ø§Ù„ØµÙˆØ±Ø© -->
    <img id="avatar" class="avatar">

    <!-- Ø§Ù„Ø§Ø³Ù… -->
    <h2 id="name"></h2>

    <!-- Ø§Ù„ÙˆØµÙ -->
    <p id="job"></p>

    <!-- Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ø§Ù„Ø³ÙˆØ´ÙŠØ§Ù„ -->
    <div class="socials">
        <a id="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        <a id="snapchat" target="_blank"><i class="fab fa-snapchat"></i></a>
        <a id="telegram" target="_blank"><i class="fab fa-telegram"></i></a>
        <a id="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <!-- Ø§Ù„Ø£Ø²Ø±Ø§Ø± -->
    <div class="buttons">
        <a id="btn1">Ø²Ø± 1</a>
        <a id="btn2">Ø²Ø± 2</a>
        <a id="btn3">Ø²Ø± 3</a>
        <a id="btn4">Ø²Ø± 4</a>
    </div>

</div>

<script>
const data = JSON.parse(localStorage.getItem("linksData")) || {};
const defaultAvatar = "https://i.imgur.com/8Km9tLL.png";

/* Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© */
document.getElementById("name").innerText = data.name || "Name";
document.getElementById("job").innerText = data.job || "";
document.getElementById("avatar").src =
    data.avatar && data.avatar !== "" ? data.avatar : defaultAvatar;

/* Ø±ÙˆØ§Ø¨Ø· Ø§Ù„Ø³ÙˆØ´ÙŠØ§Ù„ */
if(data.instagram) instagram.href = data.instagram;
if(data.snapchat) snapchat.href = data.snapchat;
if(data.telegram) telegram.href = data.telegram;
if(data.youtube) youtube.href = data.youtube;

/* Ø§Ù„Ø£Ø²Ø±Ø§Ø± */
if(data.btn1){ btn1.innerText = data.btn1.text; btn1.href = data.btn1.link; }
if(data.btn2){ btn2.innerText = data.btn2.text; btn2.href = data.btn2.link; }
if(data.btn3){ btn3.innerText = data.btn3.text; btn3.href = data.btn3.link; }
if(data.btn4){ btn4.innerText = data.btn4.text; btn4.href = data.btn4.link; }

/* ğŸ¨ Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ù…Ù† Ù„ÙˆØ­Ø© Ø§Ù„Ø£Ø¯Ù…Ù† */
if(data.bg1) document.documentElement.style.setProperty("--bg1", data.bg1);
if(data.bg2) document.documentElement.style.setProperty("--bg2", data.bg2);
if(data.bg3) document.documentElement.style.setProperty("--bg3", data.bg3);
if(data.btnColor) document.documentElement.style.setProperty("--btnColor", data.btnColor);
</script>

</body>
</html>
